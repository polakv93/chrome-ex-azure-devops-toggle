<!DOCTYPE html>
<html>
<head>
  <title>Azure DevOps Toggl Integration</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .input-group {
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #e57cd8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc6ec1;
    }
    .help-text {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Azure DevOps Toggl Integration</h2>
  <div class="input-group">
    <label for="apiToken">Toggl API Token:</label>
    <input type="password" id="apiToken" placeholder="Enter your Toggl API token">
    <p class="help-text">Get your API token from Toggl Track Profile Settings</p>
  </div>
  <button id="saveButton">Save Token</button>
  <script src="popup.js"></script>
</body>
</html>
